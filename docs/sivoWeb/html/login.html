<body style="background-image: url('pictures/backgrounds/ComputerWall.png');" class="">

		<div class="sivoHeaderContainer">

	<main class="centerForm">
		<section class="loginWindow">
			<form class="loginForm sivoForm" action="sivo/php/login.php" method="POST">
				<h2>Login</h2>
				<table>
					<tr>
						<td><label for="username">Username:</label></td>
						<td><input type="text" id="username" name="username" placeholder="Username" required></td>
					</tr>
					<tr>
						<td><label for="password">Password:</label></td>
						<td><input type="password" id="password" name="password" placeholder="Password" required></td>
					</tr>
				</table>
				<input type="submit" value="Login" class="okButton sivoButton">
			</form>
		</section>
	</main>
	<footer style="position: absolute; bottom: 0px;" id="footer">
	</footer>
